<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <article class="product-card">

      <figure class="product-image">
        <img src="images/image-product-desktop.jpg" alt="Product photo of Gabrielle Essence Eau De Parfum bottle" class="desktop-image"/>
        <img src="images/image-product-mobile.jpg" alt="Product photo of Gabrielle Essence Eau De Parfum bottle" class="mobile-image"/>
      </figure>

      <section class="product-details">
        <header>
          <p class="product-category">PERFUME</p>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </header>

        <div class="product-pricing">
          <p class="current-price">$149.99</p>
          <p class="original-price">$169.99</p>
        </div>

        <button type="button" class="add-to-cart" aria-label="Add Gabrielle Essence Perfume to Cart">
          <img src="images/icon-cart.svg" alt="Shopping cart icon"/>
          Add to Cart
        </button>

      </section>
    </article>

  </main>
</body>
</html>
